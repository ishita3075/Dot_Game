<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots & Boxes Fun!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Dots & Boxes</h1>
            <div class="scoreboard">
                <div class="player-score player1 active" id="p1-score-box">
                    <span class="player-name">Player 1</span>
                    <span class="score" id="score-p1">0</span>
                </div>
                <div class="player-score player2" id="p2-score-box">
                    <span class="player-name">Player 2</span>
                    <span class="score" id="score-p2">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="board-wrapper">
                <div id="game-board" class="game-board">
                    <!-- Grid will be generated by JS -->
                </div>
            </div>
        </main>

        <footer>
            <button id="reset-btn" class="btn-reset">Restart Game</button>
        </footer>
    </div>

    <div id="setup-modal" class="modal">
        <div class="modal-content setup-content">
            <h2>Let's Play!</h2>
            <div class="input-group">
                <label for="p1-name">Player 1 Name</label>
                <input type="text" id="p1-name" placeholder="Enter name" value="Player 1">
            </div>
            <div class="input-group">
                <label for="p2-name">Player 2 Name</label>
                <input type="text" id="p2-name" placeholder="Enter name" value="Player 2">
            </div>
            <button id="start-btn" class="btn-reset">Start Game</button>
        </div>
    </div>

    <div id="winner-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="winner-message">Player 1 Wins!</p>
            <button id="play-again-btn" class="btn-reset">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
